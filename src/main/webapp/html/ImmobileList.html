	Module : 	ImmobileList
	
	Links : 	ImmobileEdit
					/immobiles/{id}
.				
	
	Nesteds : 	
				
-->
<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="ImmobileListController">
	
	<h1>ImmobileList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="nome">Nome</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.nome" class="form-control" name="nome" id="nome" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>nome</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  nome:search.nome,  }">
				<td ng-bind="item._id" ng-link="/immobiles/{{item._id}}"></td>
				<td ng-bind="item.nome"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   nome:search.nome,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/immobiles/new">New</button>
	
</div>
